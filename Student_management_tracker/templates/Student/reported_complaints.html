{% extends "Student/USER_DASH.html" %}

{% block content %}
<h1>Reported Complaints</h1>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Student</th>
        <th scope="col">Content</th>
      </tr>
    </thead>
    <tbody>
      {% for complaint in data %}
      <tr>
        <td>{{ complaint.student }}</td>
        <td>{{ complaint.message }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
